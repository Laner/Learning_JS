<div id="header" style="background-color:#FFA500;">
<h1 style="margin-bottom:0;">
        <script type="text/javascript">
        
var currentTime = new Date();
var dag = currentTime.getDate() + 1;
var month = currentTime.getMonth() + 1;
var year = currentTime.getFullYear();
var time = currentTime.getHours();
var minutt = currentTime.getMinutes();
var monthName = ["jan", "feb", "mar", "apr", "mai", "jun", "jul", "aug", "sep", "okt", "nov", "des"];
var mnth = monthName[month - 1];
document.write(dag + "." + mnth + " " + year + " Klokken " + time + ":" + minutt);
/*
getTime() - Number of milliseconds since 1/1/1970 @ 12:00 AM
getSeconds() - Number of seconds (0-59)
getMinutes() - Number of minutes (0-59)
getHours() - Number of hours (0-23)
getDay() - Day of the week(0-6). 0 = Sunday, ... , 6 = Saturday
getDate() - Day of the month (0-31)
getMonth() - Number of month (0-11)
getFullYear() - The four digit year (1970-9999)
*/

</script>
</h1></div>
